<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Professional logo icon - bourbon glass with location tracking -->
  <defs>
    <linearGradient id="bourbonLiquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="bgGradient">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- Bourbon glass (rocks glass) -->
  <g transform="translate(100, 100)">
    <!-- Glass outline -->
    <path d="M -40 -35 L -45 35 Q -45 42, -37 42 L 37 42 Q 45 42, 45 35 L 40 -35 Z"
          fill="none" stroke="#95a5a6" stroke-width="3" opacity="0.5"/>

    <!-- Bourbon liquid -->
    <path d="M -38 -15 L -42 30 Q -42 38, -36 38 L 36 38 Q 42 38, 42 30 L 38 -15 Z"
          fill="url(#bourbonLiquid)"/>

    <!-- Glass shine/highlight -->
    <path d="M -36 -12 L -39 28 Q -39 35, -34 35 L -20 35 L -17 -12 Z"
          fill="url(#glassShine)"/>

    <!-- Ice cubes -->
    <rect x="-15" y="5" width="18" height="18" rx="2" fill="#E8F4F8" opacity="0.7" transform="rotate(-15 -6 14)"/>
    <rect x="-14" y="6" width="8" height="8" rx="1" fill="#FFF" opacity="0.5" transform="rotate(-15 -10 10)"/>

    <rect x="5" y="-5" width="15" height="15" rx="2" fill="#E8F4F8" opacity="0.7" transform="rotate(10 12.5 2.5)"/>
    <rect x="6" y="-4" width="6" height="6" rx="1" fill="#FFF" opacity="0.5" transform="rotate(10 9 -1)"/>

    <!-- Glass base reflection -->
    <ellipse cx="0" cy="42" rx="40" ry="3" fill="#FFF" opacity="0.15"/>
  </g>

  <!-- Location pin (tracking badge) -->
  <g transform="translate(145, 55)">
    <circle cx="0" cy="0" r="25" fill="#D4AF37"/>
    <circle cx="0" cy="0" r="22" fill="#1a1a2e"/>
    <circle cx="0" cy="0" r="10" fill="#D4AF37"/>
    <path d="M 0 25 L -8 15 L 8 15 Z" fill="#D4AF37"/>
    <circle cx="0" cy="0" r="4" fill="#1a1a2e"/>
  </g>

  <!-- Subtle shadow under glass -->
  <ellipse cx="100" cy="145" rx="50" ry="5" fill="#000" opacity="0.2"/>
</svg>
