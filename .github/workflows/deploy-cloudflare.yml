name: Deploy to Cloudflare Pages

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build tracker
        run: go build -o tracker ./cmd/tracker

      - name: Create config.js with API key
        run: |
          echo "// Google Maps API configuration" > config.js
          echo "const GOOGLE_MAPS_API_KEY = '${{ secrets.GOOGLE_MAPS_API_KEY }}';" >> config.js

      - name: Run tracker
        run: ./tracker -va -wake
        timeout-minutes: 10

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cask-watch
          directory: .
          # Only deploy these files:
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload inventory artifact
        uses: actions/upload-artifact@v4
        with:
          name: inventory-${{ github.run_number }}
          path: inventory.json
          retention-days: 7
