# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3.7.0
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
    
      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/jeffspahr/bourbontracker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,enable={{is_default_branch}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
            
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  test:
    name: Test Container
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
        with:
          platforms: all

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/jeffspahr/bourbontracker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Pull image
        run: |
          # Extract the first tag from the metadata
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing image: $IMAGE_TAG"
          docker pull --platform=${{ matrix.platform }} $IMAGE_TAG

      - name: Test container files
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Checking container files..."
          docker run --rm --platform=${{ matrix.platform }} --entrypoint ls $IMAGE_TAG -la /root/

          echo "Verifying tracker binary exists..."
          docker run --rm --platform=${{ matrix.platform }} --entrypoint test $IMAGE_TAG -f /root/tracker

          echo "Verifying products.json exists..."
          docker run --rm --platform=${{ matrix.platform }} --entrypoint test $IMAGE_TAG -f /root/products.json

          echo "Verifying stores file exists..."
          docker run --rm --platform=${{ matrix.platform }} --entrypoint test $IMAGE_TAG -f /root/stores

      - name: Test tracker binary is executable
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Verifying tracker is executable..."

          # Test that the tracker binary runs (without fetching inventory)
          # This is a lightweight test - full tracker runs happen in deploy-cloudflare.yml
          docker run --rm --platform=${{ matrix.platform }} --entrypoint /root/tracker $IMAGE_TAG --help 2>&1 | head -5 || true

          echo "✓ Tracker binary is executable (full inventory run happens in Cloudflare deployment)"

      - name: Validate OCI labels
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Checking OCI labels..."

          # Extract and verify labels
          docker inspect $IMAGE_TAG --format='{{json .Config.Labels}}' | jq -e '
            .["org.opencontainers.image.source"] and
            .["org.opencontainers.image.revision"] and
            .["org.opencontainers.image.licenses"] and
            .["org.opencontainers.image.title"]
          ' || (echo "✗ Required OCI labels missing" && exit 1)

          echo "✓ All required OCI labels present"
          docker inspect $IMAGE_TAG --format='{{json .Config.Labels}}' | jq
