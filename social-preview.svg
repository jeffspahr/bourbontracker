<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <!-- GitHub Social Preview - 1280x640px -->

  <!-- Background -->
  <rect width="1280" height="640" fill="#2c3e50"/>

  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#34495e" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- Large barrel icon (left side) -->
  <g transform="translate(280, 320)">
    <!-- Barrel body -->
    <path d="M -120 -160 Q -150 -80, -150 0 Q -150 80, -120 160 L 120 160 Q 150 80, 150 0 Q 150 -80, 120 -160 Z"
          fill="#8b4513" stroke="#654321" stroke-width="6"/>

    <!-- Barrel hoops -->
    <ellipse cx="0" cy="-120" rx="140" ry="16" fill="#7f8c8d" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="150" ry="18" fill="#95a5a6" opacity="0.9"/>
    <ellipse cx="0" cy="120" rx="140" ry="16" fill="#7f8c8d" opacity="0.9"/>

    <!-- Wood grain lines -->
    <line x1="-100" y1="-160" x2="-100" y2="160" stroke="#654321" stroke-width="3" opacity="0.4"/>
    <line x1="-60" y1="-160" x2="-60" y2="160" stroke="#654321" stroke-width="3" opacity="0.4"/>
    <line x1="-20" y1="-160" x2="-20" y2="160" stroke="#654321" stroke-width="3" opacity="0.4"/>
    <line x1="20" y1="-160" x2="20" y2="160" stroke="#654321" stroke-width="3" opacity="0.4"/>
    <line x1="60" y1="-160" x2="60" y2="160" stroke="#654321" stroke-width="3" opacity="0.4"/>
    <line x1="100" y1="-160" x2="100" y2="160" stroke="#654321" stroke-width="3" opacity="0.4"/>

    <!-- Barrel tap -->
    <circle cx="0" cy="0" r="24" fill="#34495e"/>
    <rect x="-4" y="-10" width="40" height="20" rx="4" fill="#34495e"/>
    <rect x="30" y="-6" width="16" height="12" rx="2" fill="#7f8c8d"/>
  </g>

  <!-- Watch element (top right of barrel) -->
  <g transform="translate(460, 200)">
    <circle cx="0" cy="0" r="50" fill="#ecf0f1" stroke="#34495e" stroke-width="5"/>
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="6" fill="#e74c3c"/>
  </g>

  <!-- Main text -->
  <text x="700" y="280" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ecf0f1" letter-spacing="4">CASK WATCH</text>

  <!-- Subtitle -->
  <text x="700" y="340" font-family="Arial, sans-serif" font-size="32"
        fill="#95a5a6" letter-spacing="2">RARE SPIRITS TRACKER</text>

  <!-- Feature bullets -->
  <g transform="translate(700, 400)" font-family="Arial, sans-serif" font-size="24" fill="#bdc3c7">
    <text y="0">üó∫Ô∏è  Real-time inventory tracking</text>
    <text y="40">üåé  Multi-state support (VA + NC)</text>
    <text y="80">‚ö°  Interactive Google Maps visualization</text>
  </g>

  <!-- Bottom tagline -->
  <text x="640" y="600" font-family="Arial, sans-serif" font-size="20"
        text-anchor="middle" fill="#7f8c8d" letter-spacing="1">Track allocated bourbon & spirits across ABC stores</text>
</svg>
