<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#2c3e50" stroke="#34495e" stroke-width="4"/>

  <!-- Barrel/Cask shape -->
  <g transform="translate(200, 180)">
    <!-- Barrel body -->
    <path d="M -60 -80 Q -75 -40, -75 0 Q -75 40, -60 80 L 60 80 Q 75 40, 75 0 Q 75 -40, 60 -80 Z"
          fill="#8b4513" stroke="#654321" stroke-width="3"/>

    <!-- Barrel hoops (metal bands) -->
    <ellipse cx="0" cy="-60" rx="70" ry="8" fill="#7f8c8d" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="75" ry="9" fill="#95a5a6" opacity="0.9"/>
    <ellipse cx="0" cy="60" rx="70" ry="8" fill="#7f8c8d" opacity="0.9"/>

    <!-- Wood grain lines -->
    <line x1="-50" y1="-80" x2="-50" y2="80" stroke="#654321" stroke-width="1.5" opacity="0.4"/>
    <line x1="-30" y1="-80" x2="-30" y2="80" stroke="#654321" stroke-width="1.5" opacity="0.4"/>
    <line x1="-10" y1="-80" x2="-10" y2="80" stroke="#654321" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="-80" x2="10" y2="80" stroke="#654321" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="-80" x2="30" y2="80" stroke="#654321" stroke-width="1.5" opacity="0.4"/>
    <line x1="50" y1="-80" x2="50" y2="80" stroke="#654321" stroke-width="1.5" opacity="0.4"/>

    <!-- Barrel tap/spigot -->
    <circle cx="0" cy="0" r="12" fill="#34495e"/>
    <rect x="-2" y="-5" width="20" height="10" rx="2" fill="#34495e"/>
    <rect x="15" y="-3" width="8" height="6" rx="1" fill="#7f8c8d"/>
  </g>

  <!-- Watch/clock element (integrated into top right) -->
  <g transform="translate(280, 120)">
    <circle cx="0" cy="0" r="28" fill="#ecf0f1" stroke="#34495e" stroke-width="3"/>
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#e74c3c" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="10" y2="5" stroke="#34495e" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
  </g>

  <!-- Text: CASK WATCH -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        text-anchor="middle" fill="#ecf0f1" letter-spacing="2">CASK WATCH</text>

  <!-- Subtitle -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16"
        text-anchor="middle" fill="#95a5a6" letter-spacing="1">RARE SPIRITS TRACKER</text>
</svg>
