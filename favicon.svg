<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern, clean favicon - bourbon glass with location pin -->
  <defs>
    <linearGradient id="bourbonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>

  <!-- Bourbon glass (rocks glass) -->
  <path d="M 30 35 L 28 65 Q 28 70, 33 70 L 57 70 Q 62 70, 62 65 L 60 35 Z"
        fill="url(#bourbonGradient)" opacity="0.9"/>

  <!-- Glass highlight -->
  <path d="M 32 37 L 31 63 Q 31 66, 34 66 L 40 66 L 41 37 Z"
        fill="url(#glassGradient)"/>

  <!-- Ice cube -->
  <rect x="40" y="45" width="12" height="12" rx="1" fill="#E8F4F8" opacity="0.7"/>
  <rect x="41" y="46" width="5" height="5" rx="0.5" fill="#FFF" opacity="0.5"/>

  <!-- Location pin (watch/tracking element) -->
  <circle cx="70" cy="30" r="12" fill="#D4AF37" stroke="#1a1a2e" stroke-width="2"/>
  <circle cx="70" cy="30" r="5" fill="#1a1a2e"/>
  <path d="M 70 42 L 65 36 L 75 36 Z" fill="#D4AF37"/>
</svg>
