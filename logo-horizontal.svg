<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" width="600" height="150">
  <!-- Horizontal logo for headers and banners -->

  <!-- Barrel/Cask icon -->
  <g transform="translate(75, 75)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="65" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>

    <!-- Barrel body -->
    <path d="M -28 -40 Q -35 -20, -35 0 Q -35 20, -28 40 L 28 40 Q 35 20, 35 0 Q 35 -20, 28 -40 Z"
          fill="#8b4513" stroke="#654321" stroke-width="2"/>

    <!-- Barrel hoops -->
    <ellipse cx="0" cy="-30" rx="33" ry="4" fill="#7f8c8d" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="35" ry="5" fill="#95a5a6" opacity="0.9"/>
    <ellipse cx="0" cy="30" rx="33" ry="4" fill="#7f8c8d" opacity="0.9"/>

    <!-- Wood grain -->
    <line x1="-22" y1="-40" x2="-22" y2="40" stroke="#654321" stroke-width="1" opacity="0.4"/>
    <line x1="-11" y1="-40" x2="-11" y2="40" stroke="#654321" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#654321" stroke-width="1" opacity="0.4"/>
    <line x1="11" y1="-40" x2="11" y2="40" stroke="#654321" stroke-width="1" opacity="0.4"/>
    <line x1="22" y1="-40" x2="22" y2="40" stroke="#654321" stroke-width="1" opacity="0.4"/>

    <!-- Barrel tap -->
    <circle cx="0" cy="0" r="6" fill="#34495e"/>
    <rect x="-1" y="-2.5" width="10" height="5" rx="1" fill="#34495e"/>
    <rect x="8" y="-1.5" width="4" height="3" rx="0.5" fill="#7f8c8d"/>

    <!-- Watch element -->
    <g transform="translate(40, -35)">
      <circle cx="0" cy="0" r="13" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="-7" stroke="#e74c3c" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="5" y2="2" stroke="#34495e" stroke-width="1.2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="1.5" fill="#e74c3c"/>
    </g>
  </g>

  <!-- Text -->
  <text x="180" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#2c3e50" letter-spacing="3">CASK WATCH</text>
  <text x="182" y="105" font-family="Arial, sans-serif" font-size="16"
        fill="#7f8c8d" letter-spacing="2">RARE SPIRITS TRACKER</text>
</svg>
